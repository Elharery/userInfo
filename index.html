<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserProfile</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="user-profile">
    <div class="side-left">
      <div class="img">
        <img src="userPhoto.jpg" alt="userPhoto">
      </div>
      <h3 class="user-name" id="userName"></h3>
      <a href="login/index.html" id="log" class="login">Login</a>
      <h4 class="user-job" id="userJob"></h4>
      <button class="log-out" id="logOut">Log Out</button>
    </div>
    <div class="side-right">
      <h3 class="user-inf">User Information</h3>
      <h4 class="first before inf">Full Name:<span class="full-name inf"></span></h4>
      <h4 class="first beforeOne inf">Email:<span class="email inf"></span></h4>
      <h4 class="first beforeTwo inf">Your Job:<span class="job inf"></span></h4>
    </div>
  </div>
  <script src="login/login.js"></script>
  <script src="app.js"></script>
</body>
</html>
